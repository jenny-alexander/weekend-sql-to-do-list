<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">   
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <header>  
    </header>
    <div class="container mt-2">
    <!-- <div class="container mt-2 border border-dark rounded"> -->
        <p id="title" class="h1 mt-4 text-center pt-2 mb-4">To-do List</p>
        <div id="inputDiv">
            <div class="row p-2 input-row">
                <div class="col-7 p-2" id="taskName">
                    <label class="sr-only" for="taskName">Task Name</label>
                    <input type="text" class="form-control" id="task" placeholder="Task Name" name="taskName">
                </div>
                <div class="col-3 p-2" id="assignedTo">
                    <label class="sr-only" for="assignedTo">Assigned To</label>
                    <input type="text" class="form-control" id="assigned" placeholder="Assigned To" name="assignedTo">
                </div>                
                <div class="col-2 p-2">
                    <button type="submit" id="addTaskButton" class="btn btn-outline-success pl-2 pr-2">Add Task</button>
                </div>
            </div> <!-- row div -->
        </div> <!-- inputDiv div -->
        <div id="outputDiv">
        </div> <!--outputDiv div-->
    </div> <!-- bootstrap container div-->
</body>
</html>
