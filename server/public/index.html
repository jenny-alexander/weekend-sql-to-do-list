<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <!-- <link rel="stylesheet" href="styles/bootstrap.min.css"> -->   
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="vendors/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <!-- Add image here, if needed-->     
    </header>
    <div class="container mt-2 border border-dark rounded">
        <p id="title" class="display-4 mt-4 text-center mb-4">To-do List</p>
        <div id="mainDiv">
        <div class="row p-2">
            <div class="col-10 p-2">
                <label class="sr-only" for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter Task Name" name="taskName">
            </div>
            <div class="col-2 p-2">
                <button id="addTaskButton" class="btn btn-outline-dark">Add Task</button>
            </div>
        </div> <!-- main input div -->

        <!-- Table time...or should we use something else?-->
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Task</th>
                <th>Completed</th>
                <th>Date Completed</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-success">
                <td>Walk Samson around the block</td>
                <td>Yes</td>
                <td>2021-10-06</td>
                <td>
                    <button class="btn btn-default btn-outline-dark">
                        <img src="./images/trash.svg" alt="trash" width="15" height="15">
                    </button>
                </td>
              </tr>
              <tr>
                <td>Vacuum the main floor</td>
                <td>No</td>
                <td></td>
                <td>
                    <!-- <button class="btn btn-outline-dark">Complete</button>
                    <button class="btn btn-outline-dark">Delete</button> -->
                    <button class="btn btn-default btn-outline-dark mr-1">
                        <img src="./images/check-lg.svg" alt="complete" width="15" height="15">
                    </button>
                    <button class="btn btn-default btn-outline-dark">
                        <img src="./images/trash.svg" alt="trash" width="15" height="15">
                    </button>
                </td>
              </tr>
            </tbody>
          </table>        
        </div> <!-- mainDiv -->
    </div> <!-- bootstrap container div-->
</body>
</html>
